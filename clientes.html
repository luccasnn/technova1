

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="clientes.css">
</head>
<body>
    <header class="header">
        <h2>Menu</h2>
        <a href="produtos.html">Produtos</a><br>
        <a href="clientes.html">Clientes</a><br>
        <a href="fornecedores.html">Fornecedores</a><br>
        <a href="index.html">Sair</a>
    </nav>
    <main>
        <section id="cadastroClientes">
            <h2>Cadastro de Cliente</h2>
            <form id="formCliente">
                <input type="hidden" id="clienteIndex">
                <label for="nomeCliente">Nome:</label>
                <input type="text" id="nomeCliente" name="nomeCliente" required><br>

                <label for="emailCliente">E-mail:</label>
                <input type="email" id="emailCliente" name="emailCliente" required><br>

                <label for="telefoneCliente">Telefone:</label>
                <input type="text" id="telefoneCliente" name="telefoneCliente" required><br>

                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
            </form>

            <h2>Clientes Cadastrados</h2>
            <table id="tabelaClientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>&nbsp;</tbody>
            </table>
        </section>

        <section id="relatorioClientes">
            <h2>Relatório de Clientes</h2>
            <table id="tabelaRelatorioClientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>&nbsp;</tbody>
            </table>
            <button onclick="gerarRelatorioClientes()">Atualizar Relatório</button>
        </section>
    </main>
    <script src="clientes.js"></script>
</body>
</html>
