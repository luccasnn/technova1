<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="fornecedores.css">
</head>
<body>
    <header class="header">
        <h2>Menu</h2>
        <a href="produtos.html">Produtos</a><br>
        <a href="clientes.html">Clientes</a><br>
        <a href="fornecedores.html">Fornecedores</a><br>
        <a href="index.html">Sair</a>
    </nav>
    <main>
        <section id="cadastroFornecedores">
            <h2>Cadastro de Fornecedor</h2>
            <form id="formFornecedor">
                <input type="hidden" id="fornecedorIndex">
                <label for="nomeFornecedor">Nome:</label>
                <input type="text" id="nomeFornecedor" name="nomeFornecedor" required><br>

                <label for="emailFornecedor">E-mail:</label>
                <input type="email" id="emailFornecedor" name="emailFornecedor" required><br>

                <label for="telefoneFornecedor">Telefone:</label>
                <input type="text" id="telefoneFornecedor" name="telefoneFornecedor" required><br>

                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
            </form>

            <h2>Fornecedores Cadastrados</h2>
            <table id="tabelaFornecedores">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>&nbsp;</tbody>
            </table>
        </section>

        <section id="relatorioFornecedores">
            <h2>Relatório de Fornecedores</h2>
            <table id="tabelaRelatorioFornecedores">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>&nbsp;</tbody>
            </table>
            <button onclick="gerarRelatorioFornecedores()">Atualizar Relatório</button>
        </section>
    </main>
    <script src="fornecedores.js"></script>
</body>
</html>
